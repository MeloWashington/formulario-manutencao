<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitação de Manutenção Veicular - AGETELECOM</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #0055a4; /* Azul principal da AGETELECOM */
      --secondary: #00a651; /* Verde da AGETELECOM */
      --accent: #ff6b00;   /* Laranja para destaques */
      --light: #f8f9fa;
      --dark: #212529;
      --gray: #6c757d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #0055a4, #003a73, #002952);
      font-family: 'Segoe UI', 'Roboto', Tahoma, sans-serif;
      color: var(--dark);
      padding: 20px;
      min-height: 100vh;
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      max-width: 850px;
      margin: 40px auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      color: white;
      margin-bottom: 15px;
    }

    .logo-icon {
      font-size: 2.5rem;
      color: var(--secondary);
    }

    .logo-text {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    .logo-text span {
      color: var(--secondary);
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      overflow: hidden;
    }

    .card-title {
      background: var(--primary);
      color: white;
      padding: 25px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    .card-title i {
      font-size: 1.5rem;
      color: var(--secondary);
    }

    .card-body {
      padding: 30px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1 1 300px;
      margin-bottom: 20px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    label i {
      color: var(--secondary);
      width: 20px;
      text-align: center;
    }

    .required::after {
      content: " *";
      color: var(--accent);
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
      font-size: 1.1rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 14px 14px 14px 45px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f8f9fa;
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--secondary);
      box-shadow: 0 0 0 3px rgba(0, 166, 81, 0.2);
      outline: none;
      background-color: white;
    }

    textarea {
      min-height: 120px;
      padding: 14px;
    }

    .datetime-info {
      background: linear-gradient(to right, #e9f8f1, #f0f7ff);
      border-left: 4px solid var(--secondary);
      padding: 15px;
      margin: 25px 0;
      font-size: 1rem;
      border-radius: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .datetime-info div {
      flex: 1 1 200px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .datetime-info i {
      color: var(--primary);
      font-size: 1.2rem;
    }

    .btn-whatsapp {
      background: linear-gradient(to right, #25d366, #128c7e);
      color: white;
      border: none;
      padding: 16px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
    }

    .btn-whatsapp:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(37, 211, 102, 0.4);
    }

    .btn-whatsapp:active {
      transform: translateY(0);
    }

    .message {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
      text-align: center;
      font-weight: 500;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .footer {
      text-align: center;
      color: white;
      margin-top: 30px;
      padding: 15px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .footer a {
      color: var(--secondary);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .card-title {
        font-size: 1.5rem;
        padding: 20px 15px;
      }
      
      .card-body {
        padding: 25px 20px;
      }
      
      .form-row {
        gap: 15px;
      }
      
      .form-group {
        flex: 1 1 100%;
      }
      
      .logo-text {
        font-size: 1.7rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .container {
        margin: 20px auto;
      }
      
      .logo {
        flex-direction: column;
        gap: 8px;
      }
      
      .logo-text {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <i class="fas fa-tools logo-icon"></i>
        <div class="logo-text">AGETE<span>LECOM</span></div>
      </div>
      <p style="color: white; font-size: 1.1rem; max-width: 600px; margin: 0 auto; opacity: 0.9;">
        Sistema de solicitação de manutenção veicular - Área técnica
      </p>
    </div>

    <div class="card">
      <div class="card-title">
        <i class="fas fa-car"></i>
        Solicitação de Manutenção Veicular
      </div>
      
      <div class="card-body">
        <form id="solicitacao-form">
          <div class="form-row">
            <div class="form-group">
              <label class="required"><i class="fas fa-user"></i> Técnico Responsável</label>
              <div class="input-icon">
                <i class="fas fa-user-circle"></i>
                <select id="nome">
                  <option value="" disabled selected>Selecione seu nome</option>
                  <option>BRUNO HENRIQUE SANTOS DE LIMA</option>
                  <option>DAVID ICARO</option>
                  <option>GEOVANY DEZIDERIO</option>
                  <option>GUILHERME RODRIGUES</option>
                  <option>MABIO DA CONCEIÇÃO</option>
                  <option>MARCOS VELOSO</option>
                  <option>MATHEUS EMANOEL</option>
                  <option>PHILIPE BARROS</option>
                  <option>WAGNER UCHOA</option>
                  <option>WALLESSON MATHEUS</option>
                  <option>WARLEY MARTINS</option>
                </select>
              </div>
            </div>
            
            <div class="form-group">
              <label class="required"><i class="fas fa-phone"></i> Telefone (DDD + número)</label>
              <div class="input-icon">
                <i class="fas fa-mobile-alt"></i>
                <input id="telefone" type="tel" placeholder="Ex: 61999999999" maxlength="11" />
              </div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label class="required"><i class="fas fa-car"></i> Placa do Veículo</label>
              <div class="input-icon">
                <i class="fas fa-id-card"></i>
                <input id="placa" type="text" placeholder="ABC1D23 ou ABC1234" maxlength="7" />
              </div>
            </div>
            
            <div class="form-group">
              <label class="required"><i class="fas fa-tachometer-alt"></i> KM do Veículo</label>
              <div class="input-icon">
                <i class="fas fa-road"></i>
                <input id="km" type="number" min="0" />
              </div>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label class="required"><i class="fas fa-tools"></i> Tipo de Manutenção</label>
              <div class="input-icon">
                <i class="fas fa-wrench"></i>
                <select id="tipo">
                  <option value="" disabled selected>Selecione</option>
                  <option>Preventiva</option>
                  <option>Corretiva</option>
                </select>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label class="required"><i class="fas fa-file-alt"></i> Descrição do Serviço</label>
            <textarea id="motivo" placeholder="Descreva detalhadamente o problema ou serviço necessário"></textarea>
          </div>
          
          <div class="datetime-info">
            <div><i class="fas fa-calendar-day"></i> <strong>Data do Envio:</strong> <span id="data-envio"></span></div>
            <div><i class="fas fa-clock"></i> <strong>Hora do Envio:</strong> <span id="hora-envio"></span></div>
            <div><i class="fas fa-calendar-week"></i> <strong>Dia da Semana:</strong> <span id="dia-semana"></span></div>
          </div>
          
          <button type="button" class="btn-whatsapp" id="btn-enviar">
            <i class="fab fa-whatsapp"></i> ENVIAR SOLICITAÇÃO
          </button>
          <div class="message" id="message"></div>
        </form>
      </div>
    </div>
    
    <div class="footer">
      <p>© 2023 AGETELECOM - Todos os direitos reservados</p>
      <p>Desenvolvido pela equipe técnica | <a href="https://agetelecom.com.br" target="_blank">agetelecom.com.br</a></p>
    </div>
  </div>

  <script>
    function atualizarDataHora() {
      const now = new Date();
      const data = now.toLocaleDateString("pt-BR");
      const hora = now.toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });
      const dias = ["Domingo", "Segunda-feira", "Terça-feira", "Quarta-feira", "Quinta-feira", "Sexta-feira", "Sábado"];
      const diaSemana = dias[now.getDay()];
      document.getElementById("data-envio").textContent = data;
      document.getElementById("hora-envio").textContent = hora;
      document.getElementById("dia-semana").textContent = diaSemana;
    }

    function showMessage(text, type) {
      const msg = document.getElementById("message");
      msg.textContent = text;
      msg.className = `message ${type}`;
      msg.style.display = "block";
      setTimeout(() => msg.style.display = "none", 5000);
    }

    function formatarPlaca(placa) {
      // Formatar placa no padrão brasileiro (AAA-0A00 ou AAA-0000)
      placa = placa.toUpperCase().replace(/[^A-Z0-9]/g, '');
      if (placa.length === 7) {
        return placa.substring(0, 3) + '-' + placa.substring(3);
      }
      return placa;
    }

    function formatarTelefone(telefone) {
      // Formatar telefone (##) #####-####
      telefone = telefone.replace(/\D/g, '');
      if (telefone.length === 11) {
        return telefone.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3');
      } else if (telefone.length === 10) {
        return telefone.replace(/(\d{2})(\d{4})(\d{4})/, '($1) $2-$3');
      }
      return telefone;
    }

    document.addEventListener("DOMContentLoaded", function () {
      atualizarDataHora();
      setInterval(atualizarDataHora, 60000);

      // Formatar placa enquanto digita
      document.getElementById("placa").addEventListener("input", function(e) {
        this.value = formatarPlaca(this.value);
      });

      // Formatar telefone enquanto digita
      document.getElementById("telefone").addEventListener("input", function(e) {
        this.value = formatarTelefone(this.value);
      });

      document.getElementById("btn-enviar").addEventListener("click", function () {
        const nome = document.getElementById("nome").value;
        let telefone = document.getElementById("telefone").value.trim();
        let placa = document.getElementById("placa").value.trim().toUpperCase();
        const km = document.getElementById("km").value;
        const tipo = document.getElementById("tipo").value;
        const motivo = document.getElementById("motivo").value.trim();
        const data = document.getElementById("data-envio").textContent;
        const hora = document.getElementById("hora-envio").textContent;
        const diaSemana = document.getElementById("dia-semana").textContent;

        // Remover formatação para validação
        telefone = telefone.replace(/\D/g, '');
        placa = placa.replace('-', '');

        if (!nome || !telefone || !placa || !km || !tipo || !motivo) {
          showMessage("Por favor, preencha todos os campos obrigatórios!", "error");
          return;
        }

        if (!/^\d{10,11}$/.test(telefone)) {
          showMessage("Telefone inválido. Use DDD + número (ex: 61999999999)", "error");
          return;
        }

        const placaRegex = /^[A-Z]{3}[0-9][A-Z0-9][0-9]{2}$/;
        if (!placaRegex.test(placa)) {
          showMessage("Placa inválida. Use formato ABC1234 ou ABC1D23", "error");
          return;
        }

        // Formatar placa para exibição
        const placaFormatada = formatarPlaca(placa);
        const telefoneFormatado = formatarTelefone(telefone);

        const mensagem = `*SOLICITAÇÃO DE MANUTENÇÃO VEICULAR - AGETELECOM*\n\n` +
          `*Data:* ${data} (${diaSemana})\n` +
          `*Hora:* ${hora}\n\n` +
          `*Técnico:* ${nome}\n` +
          `*Telefone:* ${telefoneFormatado}\n` +
          `*Placa:* ${placaFormatada}\n` +
          `*KM:* ${km} km\n` +
          `*Tipo:* ${tipo}\n\n` +
          `*Descrição do Serviço:*\n${motivo}\n\n` +
          `_Solicitação enviada via sistema técnico AGETELECOM_`;

        navigator.clipboard.writeText(mensagem).then(() => {
          showMessage("Mensagem copiada com sucesso! Cole no grupo do WhatsApp.", "success");
          setTimeout(() => {
            window.open("https://chat.whatsapp.com/LK9kO9BfMocKfRxa8AIwMN", "_blank");
          }, 1500);
        }).catch(() => {
          showMessage("Erro ao copiar a mensagem. Tente novamente.", "error");
        });
      });
    });
  </script>
</body>
</html>
