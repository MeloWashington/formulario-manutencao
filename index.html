<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solicitação de Manutenção Veicular</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #e74c3c;
      --light: #ecf0f1;
      --dark: #2c3e50;
      --success: #27ae60;
      --warning: #f39c12;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .card-header {
      background: linear-gradient(to right, var(--primary), #1a2530);
      padding: 25px 20px;
      color: white;
      text-align: center;
    }

    .card-title {
      font-weight: 700;
      font-size: 1.8rem;
      letter-spacing: 0.5px;
      margin: 0;
      text-transform: uppercase;
    }

    .card-content {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--primary);
      font-size: 1.1rem;
    }

    .required::after {
      content: " *";
      color: var(--accent);
    }

    input, select, textarea {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
      background-color: #fafafa;
    }

    input:focus, select:focus, textarea:focus {
      border: 2px solid var(--secondary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      outline: none;
      background-color: white;
    }

    select {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="%23333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"/></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 15px;
      padding-right: 40px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .datetime-info {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-top: 20px;
      font-size: 0.95rem;
      border-left: 4px solid var(--secondary);
    }

    .datetime-info div {
      margin: 5px 0;
    }

    .btn-whatsapp {
      background: linear-gradient(to right, #25D366, #128C7E);
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      width: 100%;
      display: block;
      text-align: center;
      margin-top: 30px;
      box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
    }

    .btn-whatsapp:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
    }

    .message {
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1 class="card-title">Solicitação de Manutenção Veicular</h1>
      </div>

      <div class="card-content">
        <div class="form-group">
          <label for="nome" class="required">Técnico Responsável</label>
          <select id="nome" required>
            <option value="" disabled selected>Selecione seu nome</option>
            <option>BRUNO HENRIQUE SANTOS DE LIMA</option>
            <option>DAVID ICARO</option>
            <option>GEOVANY DEZIDERIO</option>
            <option>GUILHERME RODRIGUES</option>
            <option>MABIO DA CONCEIÇÃO</option>
            <option>MARCOS VELOSO</option>
            <option>MATHEUS EMANOEL</option>
            <option>PHILIPE BARROS</option>
            <option>WAGNER UCHOA</option>
            <option>WALLESSON MATHEUS</option>
            <option>WARLEY MARTINS</option>
          </select>
        </div>

        <div class="form-group">
          <label for="telefone" class="required">Telefone para Contato</label>
          <input id="telefone" type="tel" placeholder="Apenas números (ex: 5561999999999)" required>
        </div>

        <div class="form-group">
          <label for="placa" class="required">Placa do Veículo</label>
          <input id="placa" type="text" placeholder="Placa do veículo" required>
        </div>

        <div class="form-group">
          <label for="km" class="required">KM do Veículo</label>
          <input id="km" type="number" min="0" placeholder="Quilometragem atual" required>
        </div>

        <div class="form-group">
          <label for="tipo" class="required">Tipo de Manutenção</label>
          <select id="tipo" required>
            <option value="" disabled selected>Selecione o tipo de serviço</option>
            <option>Preventiva</option>
            <option>Corretiva</option>
          </select>
        </div>

        <div class="form-group">
          <label for="motivo" class="required">Descrição do Serviço</label>
          <textarea id="motivo" placeholder="Descreva detalhadamente o problema ou serviço necessário" required></textarea>
        </div>

        <div class="datetime-info">
          <div><strong>Data do Envio:</strong> <span id="data-envio"></span></div>
          <div><strong>Hora do Envio:</strong> <span id="hora-envio"></span></div>
          <div><strong>Dia da Semana:</strong> <span id="dia-semana"></span></div>
        </div>

        <button class="btn-whatsapp" id="btn-enviar">ENVIAR SOLICITAÇÃO</button>

        <div id="message" class="message"></div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      atualizarDataHora();
      setInterval(atualizarDataHora, 60000);

      const telefone = document.getElementById('telefone');
      telefone.addEventListener('input', function () {
        this.value = this.value.replace(/\D/g, '');
      });

      document.getElementById('btn-enviar').addEventListener('click', enviarWhatsApp);
    });

    function atualizarDataHora() {
      const now = new Date();
      const data = now.toLocaleDateString('pt-BR');
      const hora = now.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
      const dias = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
      document.getElementById('data-envio').textContent = data;
      document.getElementById('hora-envio').textContent = hora;
      document.getElementById('dia-semana').textContent = dias[now.getDay()];
    }

    function enviarWhatsApp() {
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const placa = document.getElementById('placa').value.toUpperCase();
      const km = document.getElementById('km').value;
      const tipo = document.getElementById('tipo').value;
      const motivo = document.getElementById('motivo').value;
      const data = document.getElementById('data-envio').textContent;
      const hora = document.getElementById('hora-envio').textContent;
      const diaSemana = document.getElementById('dia-semana').textContent;

      if (!nome || !telefone || !placa || !km || !tipo || !motivo) {
        showMessage('Por favor, preencha todos os campos obrigatórios', 'error');
        return;
      }

      if (!/^55\d{11}$/.test(telefone)) {
        showMessage('Número de telefone inválido. Use o formato 55DDXXXXXXXXX.', 'error');
        return;
      }

      if (!/^[A-Z]{3}[0-9][A-Z0-9][0-9]{2}$/.test(placa)) {
        showMessage('Placa do veículo inválida. Ex: ABC1234 ou BRA1A23', 'error');
        return;
      }

      const mensagem =
        `*SOLICITAÇÃO DE MANUTENÇÃO VEICULAR*%0A%0A` +
        `*Data:* ${data} (${diaSemana})%0A` +
        `*Hora:* ${hora}%0A%0A` +
        `*Técnico:* ${nome}%0A` +
        `*Telefone:* ${telefone}%0A` +
        `*Placa do Veículo:* ${placa}%0A` +
        `*Quilometragem:* ${km} km%0A` +
        `*Tipo de Manutenção:* ${tipo}%0A%0A` +
        `*Descrição do Serviço:*%0A${motivo}%0A%0A` +
        `_Solicitação enviada via sistema_`;

      const url = `https://wa.me/5561996913101?text=${encodeURIComponent(mensagem)}`;
      const btn = document.getElementById('btn-enviar');
      btn.disabled = true;
      btn.textContent = "Enviando...";

      try {
        window.top.open(url, '_blank');
        showMessage('Solicitação enviada com sucesso!', 'success');
      } catch (e) {
        showMessage('Erro ao abrir o WhatsApp. Verifique seu navegador.', 'error');
      }

      setTimeout(() => {
        btn.disabled = false;
        btn.textContent = "ENVIAR SOLICITAÇÃO";
      }, 5000);
    }

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `message ${type}`;
      messageDiv.style.display = 'block';
      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 5000);
    }
  </script>
</body>
</html>
